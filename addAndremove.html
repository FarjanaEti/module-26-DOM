<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Add and remove</title>
</head>
<body>
 <h1>Add item on ul and remove it when clicked</h1>
 <section>
  <ul id="ul-list">
 <li class="item">Lorem, ipsum.</li>
 <li class="item">Lorem, ipsum.</li>
 <li class="item">Lorem, ipsum.</li>
 <li class="item">Lorem, ipsum.</li>
 <li class="item">Lorem, ipsum.</li>
 <li class="item">Lorem, ipsum.</li>
  </ul>
  <button id="add-btn">Add item and remove</button>
 </section>   
 
 <script>
                                  
   document.getElementById('add-btn').addEventListener('click',function(){
     //console.log('clicked')    
     const listContainer=document.getElementById('ul-list');
     console.log(listContainer) //ul ar list container a rakha
     const li=document.createElement('li')
     li.innerText="added a new element";
     li.classList.add('item');
     listContainer.appendChild(li)                    
   })  
   const items=document.getElementsByClassName('item');
    for(const item of items){
       //console.log(item)//class array of object tai for
     item.addEventListener('click',function(event){//item a click kora
           //console.log(event.target.parentNode) 
    event.target.parentNode.removeChild(event.target)//jei elemnt a clicl korbe oitai remove koro                  
     })                    
    }                          
 </script>
</body>
</html>
