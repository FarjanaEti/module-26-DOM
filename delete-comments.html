<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Delete comments</title>
</head>
<body>
   <h1 id="secret-info">My secret information</h1>
   <input id="delete-confirm" type="text" placeholder="Please type delete here">
   <button id="btn-delete" disabled>delete</button>   
   <script>
   document.getElementById('delete-confirm').addEventListener('keyup',function(event){
         //console.log('keyup') //finding the input field   
    const text=event.target.value
   //console.log(text)// geting the text inside input field
    const deleteBox=document.getElementById('btn-delete')
    //console.log(deleteBox) //get the button to take dicision of anable or disable            
  if(text ==='delete')
  {
  deleteBox.removeAttribute('disabled');
     //disable soraia enable kora  
     //console.log(deleteBox)                     
  }
  else{
    deleteBox.setAttribute('disable',true)
  }
})

document.getElementById('btn-delete').addEventListener('click',function(){
       const secter=document.getElementById('secret-info');
       secter.style.display='none'                       
})
   </script>                        
</body>
</html>
